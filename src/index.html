<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      autocomplete="off"
      onsubmit="onSubmit()"
    >
      <fieldset class="fields-container">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">
            Surname:
          </label>
          <input
            id="surname"
            type="text"
            name="surname"
          >
        </div>
        <div class="form-field">
          <label for="name">
            Name:
          </label>
          <input
            id="name"
            type="text"
            name="name"
          >
        </div>
        <div class="form-field">
          <label for="age">
            How old are You?
          </label>
          <input
            id="age"
            type="number"
            name="age"
            min="12"
            max="100"
            value="12"
          >
        </div>
        <div class="form-field">
          <label for="date-picker">
            Full date of birth:
          </label>
          <input
            id="date-picker"
            type="date"
            name="date"
          >
        </div>
        <div class="form-field">
          <label for="terms-agreement">
            I accept the term of the agreement
          </label>
          <input
            id="terms-agreement"
            type="checkbox"
            name="agreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fields-container">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email-field">
            E-mail:
            <input
              id="email-field"
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label for="password-field">
            Password:
          </label>
          <input
            id="password-field"
            type="password"
            name="password"
            minlength="6"
            maxlength="16"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fields-container">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input
            id="yes-radio"
            type="radio"
            name="fact"
          >
          <label for="yes-radio">
            Yes
          </label>
          <input
            id="no-radio"
            type="radio"
            name="fact"
          >
          <label for="no-radio">
            No
          </label>
        </div>
        <div class="form-field">
          <label for="color-picker">
            What is your favorite color?
          </label>
          <input
            id="color-picker"
            type="color"
            name="color"
          >
        </div>
        <div class="form-field">
          <label for="sleep-time">
            What time do you go to bed?
          </label>
          <input
            id="sleep-time"
            type="time"
            name="time"
          >
        </div>
        <div class="form-field">
          <label for="brand-picker">
            What is your favorite brand of cars?
          </label>
          <select
            id="brand-picker"
            name="brand"
            multiple
          >
            <option value="bmv">BMV</option>
            <option value="toyota">Toyota</option>
            <option value="opel">Opel</option>
          </select>
        </div>
        <div class="form-field">
          <label for="feedback-slider">
            How do you rate our work?
          </label>
          <input
            id="feedback-slider"
            type="range"
            name="range"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="fields-container">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments-area">
            Comments:
          </label>
          <textarea
            id="comments-area"
            name="comments"
            cols="30"
            rows="2"
          >
          </textarea>
        </div>
        <div class="form-field">
          <label for="recommend-picker">
            Would you recommend us?
          </label>
          <select id="recommend-picker" name="tell">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" name="submit">Submit</button>
    </form>
  </body>
</html>
